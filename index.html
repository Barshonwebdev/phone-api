<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mb-5">Welcome to phone shop</h1>
    <div class="mb-3">
      <input
        type="email"
        class="form-control w-25 ms-3 mb-2"
        id="searchText"
        placeholder="search phones"
      />
      <button id="search-button" class="btn btn-primary ms-3">Search</button>
    </div>
    <div class="d-none" id="no-found">
      <h4 class="text-danger ms-3">No phones found</h4>
    </div>
    <!-- loader  -->
    <div id="loader" class="d-flex justify-content-center d-none">
      <div class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="phone-container" class="row row-cols-1 row-cols-md-5 g-4"></div>
    <div id="show-all" class="text-center mt-4 d-none">
      <button id="show-button" class="btn btn-primary ">Show all</button>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
